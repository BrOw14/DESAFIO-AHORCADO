<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego del ahorcado</title>
</head>
<body>
    <header>
        <h1>JUEGO DEL AHORCADO<br> by Lucas Osorio</h1>
    </header>
    <main>
        <section id="containerInicio" class="container-inicio">
            <div class="botones-inicio">
                <button class="boton" id="iniciar">Iniciar Partida</button>
                <button class="boton" id="agregarPalabra">Agregar Palabra</button>
            </div>
        </section>
        <section id="containerPalabra">
            <div class="container-palabra">
                <h2>Agregar una nueva palabra</h2>
                <textarea id="nuevaPalabra"></textarea>
                <button class="boton" id="agregarALista">Agregar palabra</button>
                <button class="boton" id="cancelar">Cancelar</button>
            </div>
        </section>
        <div>
            <span id="finGanador">Ganaste!! Fin del juego!</span>
            <span id="finPerdedor">Perdiste!! Fin del juego!</span>
        </div>
        <section class="container-juego" id="containerJuego">
            <div class="dibujo">
                <canvas id="horca" width="200" height="200"></canvas>
                <div id="errores">
                </div>
            </div>
            <div class="cuadro-palabra">
                <div id="letras">
                    <span id="guiones"></span>
                </div>
            </div>
        </section>
        <section id="secTeclado">
            <div id="teclado">
                <div id="letras1"></div>
            </div>
        </section>
        <section id="botonesJuego">
            <div class="botones-juego">
                <button class="boton" id="nuevoJuego">Nuevo Juego</button>
                <button class="boton" id="desistir">Desistir</button>
            </div>
        </section>
    </main>
    <hr>
    <footer>
        <div>
           <a href="https://github.com/BrOw14"><img src="img/github.svg" alt="">BrOw14</a>
           <a href="https://www.linkedin.com/in/lucasrdosorio/"><img src="img/linkedin.svg" alt="">lucasrdosorio</a>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
